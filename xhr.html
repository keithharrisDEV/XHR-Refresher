<!doctype html>

<html>

<head>
    <title>FAke API Application</title>

    <style>
    
    body{
        background-color: black;
    }
    
        #container{
            font-family: helvetica;
            border: 1px solid;
            margin: 0px auto;
            padding: 5px;
            color: blue;
        }
    
    </style>
</head>


<body>

    <div id="container">
    
    <h1>XML XHR Data</h1>
    <h3>Loads XHR data using Fake API</h3>

    <button type="button" id="btn">Load Fake APU Data</button>

<h3>Book Title:</h3>

    <p id="xhrdta">[XHR data will appear here in place of this text once the button is clicked]</p>
    
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", function() {

            var xhr = new XMLHttpRequest();
            

            xhr.open("GET", "https://jsonplaceholder.typicode.com/todos/1", true);

            xhr.onload = function(responseText) {

                var xhrdatareader = JSON.parse(this.responseText);
                
                document.getElementById("xhrdta").innerHTML = xhrdatareader.title;
            };
            
            xhr.send();

        });
    </script>


</body>



</html>
